<h1>List of Orders</h1>
<div class="orders">
  <div *ngFor="let order of orders">
    <mat-card [class]="order.status" class="card">
      <mat-card-header>
        <mat-card-title>Order</mat-card-title>
        <mat-card-subtitle>{{order.id}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="items">
          <span *ngFor="let item of order.itemList">{{item}}&nbsp;</span>
        </div><hr>
        <span>Total: {{order.total | currency: 'USD'}}</span>
      </mat-card-content>
      <mat-card-actions>
        <mat-form-field>
          <mat-label>{{order.status}}</mat-label>
          <mat-select (selectionChange)="onChange($event, order)">
            <mat-option *ngFor="let status of statusList" [value]="status">{{status}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
