<h1>List of Orders</h1>
<div class="orders">
  <div *ngFor="let order of orders">
    <mat-card [class]="order.status" class="card">
      <mat-card-header>
        <mat-card-title>Order</mat-card-title>
        <mat-card-subtitle>{{order.id}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-accordion>
            <mat-expansion-panel [class]="order.status">
              <mat-expansion-panel-header>
                <mat-panel-title>Items</mat-panel-title>
                <mat-panel-description></mat-panel-description>
              </mat-expansion-panel-header>
              <table>
                <tr *ngFor='let item of order.itemList'>
                  <th>
                    <div class="name">{{item.name}}</div>
                  </th>
                  <th>
                    <div class="price">{{item.price | currency: 'USD'}}</div>
                  </th>
                </tr>
              </table>
            </mat-expansion-panel>
          </mat-accordion><br><hr>
          <table>
            <tr>
              <th>
                <div class="name">Total:</div>
              </th>
              <th>
                <div class="price">{{order.total | currency: 'USD'}}</div>
              </th>
            </tr>
          </table>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-form-field class="orders">
          <mat-label>{{order.status}}</mat-label>
          <mat-select (selectionChange)="onChange($event, order)">
            <mat-option *ngFor="let status of statusList" [value]="status">{{status}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
