<h2>List of Orders</h2>
<div class="orders">
    <a *ngFor="let order of orders">
        <span>ID: {{order.id}} </span><hr>
        <span>Total: {{order.total}} $ </span><hr>
        <span>{{order.itemList}} </span><hr>
        <span>Status: <button>{{order.status}}</button></span>
    </a>
</div>
