<h2>Our Menu</h2>

<ul class="items">
  <li *ngFor="let item of items">

    <button type="button" (click)="onSelect(item)" [class.selected]="item === selectedItem">
      <span class="badge">{{item.id}}</span>
      <span class="name">{{item.name}}</span>
      <span class="price">{{item.price + '$'}}</span>
    </button>

  </li>
</ul>

<app-menu-items [item]="selectedItem"></app-menu-items>
